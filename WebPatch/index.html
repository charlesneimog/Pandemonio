<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pd4Web</title>
    <meta charset="UTF-8" />
    <script src="./pd4web.threads.js"></script>
    <!-- Just necessary if you are using Github Pages -->
    <script src="./pd4web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow/build/cjs/vexflow.js"></script>
  </head>
  <style>
    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196f3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    canvas {
      background: rgb(48, 48, 48);
      padding: 10px;
    }

    div.egcode {
      font-family: Courier;
      font-size: 14px;
    }
  </style>

  <body style="height: 100%; background-color: rgb(48, 48, 48)">
    <div
      id="control-gui"
      style="
        background-color: rgb(48, 48, 48);
        width: 100%;
        height: 20%;
        text-align: center;
        border-radius: 10px;
      "
    >
      <h1 style="color: white">Pandemônio</h1>
      <label class="switch">
        <input type="checkbox" id="myCheckbox" />
        <span class="slider round"></span>
      </label>
      <hr
        style="
          width: 90%;
          margin-top: 20px;
          background-color: rgb(226, 225, 225);
        "
      />
      <div id="VexFlowNote" style="width: auto; height: auto; margin-left: 7%"></div>
        <script>
          const {
            Formatter,
            ModifierPosition,
            Annotation,
            Renderer,
            Barline,
            Stave,
            TextNote,
            Voice,
          } = Vex.Flow;

          // get document size in pixels
          const width = document.documentElement.clientWidth;
          const height = document.documentElement.clientHeight;
          
          const scale = width / 250;
          console.log(width, height, scale);

          // Create an SVG renderer and attach it to the DIV element
          const div = document.getElementById("VexFlowNote");
          const renderer = new Renderer(div, Renderer.Backends.SVG);
          renderer.resize(width, height* 0.2);
          const context = renderer.getContext();
          context.save();
          context.scale(scale, scale);

          var DEFAULT_COLOR = "white";
          context.setFillStyle(DEFAULT_COLOR);
          context.setStrokeStyle(DEFAULT_COLOR);
          const stave = new Stave(0, 0, 200, { fill_style: DEFAULT_COLOR });
          stave.setEndBarType(Barline.type.END);

          stave.addClef("treble");

          var newNote = new Vex.Flow.StaveNote({
            keys: ["g/4"],
            duration: "w",
            align_center: true,
          });

          var silaba = "Test";
          const lyricsAnnotation = new Annotation(silaba);
          lyricsAnnotation.setFont("Serif", 12, "");


          lyricsAnnotation.setVerticalJustification(
            Annotation.VerticalJustify.BOTTOM
          );
          lyricsAnnotation.setJustification(Annotation.HorizontalJustify.CENTER);

          newNote.addModifier(lyricsAnnotation, 0);

          var voice = new Voice();
          voice.addTickables([newNote]);
          var formatter = new Formatter()
            .joinVoices([voice])
            .format([voice], 125);

          voice.draw(context, stave);
          stave.setContext(context).draw();
          context.restore();

        </script>
      </div>
      <hr
        style="
          width: 90%;
          margin-top: 20px;
          background-color: rgb(226, 225, 225);
        "
      />
    </div>
    <script>
      // ╭─────────────────────────────────────╮
      // │      Load Pd4Web audio engine       │
      // ╰─────────────────────────────────────╯

      // Don't remove this
      let Pd4Web = null;

      Pd4WebModule().then((Pd4WebModulePromise) => {
        Pd4Web = new Pd4WebModulePromise.Pd4Web();
      });

      // ╭─────────────────────────────────────╮
      // │        Gui Bottoms Interface        │
      // ╰─────────────────────────────────────╯
      async function initPd4WebOnClick(event) {
        if (Pd4Web === null) {
          alert(
            "Pd4Web is not loaded yet. Please wait a few seconds and try again."
          );
          return;
        }
        Pd4Web.init();
        // request full screen
        document.documentElement.requestFullscreen();
        
        document.removeEventListener("click", initPd4WebOnClick);
      }

      const checkbox = document.getElementById("myCheckbox");

      // Add an event listener to the checkbox
      checkbox.addEventListener("click", function () {
        if (checkbox.checked) {
          Pd4Web.sendFloat("on-off", 1);
        } else {
          Pd4Web.sendFloat("on-off", 0);
        }
      });

      document.addEventListener("click", initPd4WebOnClick);
    </script>
  </body>
</html>
